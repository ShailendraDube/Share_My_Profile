<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share_My_Profile</title>
    <link rel="stylesheet" href="./assest/index.css">
    <link rel="small icon" href="./IMG/icons8-s-key-50.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <div id="wrapper">

        <div class="circle1"></div>
        <div class="circle2"></div>

        <div class="card">

            <img class="user_img" src="./IMG/DSC_0928.jpg" alt="">

            <h1 class="user_head">Shailendra Dube</h1>
            <p class="user_info">Software Engineer</p>

            <div class="user_btn">
                <button onclick="openModal()" class="share_btn btn_hov">
                    <i  class="fa-solid fa-share"></i>
                    Share My Profile
                </button>
                <button class="follow_btn btn_hov">
                    Follow Me
                </button>

            </div>

        </div>

         <!-- Modal Components -->
     <div class="modal">

        <div class="modal_header">
            <h1>
                Share My Profile
            </h1>

            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>

        </div>

        <div>

            <h3>Share this via</h3>

            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                  <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                  <i class="fa-brands fa-telegram"></i>
                </a>
              </div>

        </div>

     </div>

     <div onclick="closeModal()" class="overlay"></div>

    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" 
    crossorigin="anonymous"></script>
    <script src="./assest/index.js"></script>
    
</body>
</html>
